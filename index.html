<!DOCTYPE html>
<html>
<head>
    <title>MBTI Personality Detector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css?v=dev2">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Playwrite+NO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fascinate&family=Modak&family=Playwrite+NO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Monofett&family=Rubik+80s+Fade&family=Sirin+Stencil&family=Tangerine:wght@400;700&family=Allerta+Stencil&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="MBTICircleSVG.js"></script>
    <!-- For DOCX parsing -->
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <!-- For PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>


    <link rel="preload" as="image" href="images/walk1.png">
    <link rel="preload" as="image" href="images/walk2.png">
    <link rel="preload" as="image" href="images/walk-1.png">
    <link rel="preload" as="image" href="images/walk0.png">
    <link rel="preload" as="image" href="images/scientist paper.jpg">
    <link rel="preload" as="image" href="images/eureka.jpeg">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">    


</head>
<body>

    <div class="global-container">

        <div class="left-buffer-global"></div>

        <div class="top-banner"></div>

        <div class="title-container">
            <img src="images/title/mbti-title.png" alt="" class="title-mbti-image">
            <img src="images/title/personality1.png" alt="" class="title-personality-image">
            <img src="images/title/detect5.png" alt="" class="title-detector-image">
        </div>

        <div class="shelf-container">

            <div class="shelf-images-container">
                <img src="images/shelf/shelf1.png" alt="" class="shelf-image-1">
                <img src="images/shelf/neonlight end left.png" alt="" class="neon-light-1">
            </div>
            <div class="shelf-images-container">
                <img src="images/shelf/shelf2.png" alt="" class="shelf-image-2">
                <img src="images/shelf/neonlight middle.png" alt="" class="neon-light-2">
            </div>
            <div class="shelf-images-container">
                <img src="images/shelf/shelf3.png" alt="" class="shelf-image-3">
                <img src="images/shelf/neonlight middle.png" alt="" class="neon-light-3">
            </div>
            <div class="shelf-images-container">
                <img src="images/shelf/shelf2.png" alt="" class="shelf-image-4">
                <img src="images/shelf/neonlight middle.png" alt="" class="neon-light-4">
            </div>
            <div class="shelf-images-container">
                <img src="images/shelf/shelf4.png" alt="" class="shelf-image-5">
                <img src="images/shelf/neonlight middle.png" alt="" class="neon-light-5">

            </div>
            <div class="shelf-images-container">
                <img src="images/shelf/shelf2.png" alt="" class="shelf-image-6">
                <img src="images/shelf/neonlight middle.png" alt="" class="neon-light-6">
                <img src="images/shelf/neonlight middle.png" alt="" class="neon-light-7">
                <img src="images/shelf/neonlight middle short.png" alt="" class="neon-light-8">
                <img src="images/shelf/neonlight end right.png" alt="" class="neon-light-9">
            </div>

        </div>

        <div class="main-body-container">

            <div class="main-body">

                <div class="left-pane">

                    <div class="console-image-container">
                        <img src="images/console/console 2.png" alt="" class="console-image">
                    </div>

                    <div class="wheel-container">
                        <svg id="mbti-wheel"
                            viewBox="-300 -300 600 600"
                            xmlns="http://www.w3.org/2000/svg">
                        </svg>
                    </div>

                    <div class="grime-and-scanlines-container">
                        <div class="scanlines-circle"></div>
                        <div class="grime-container">
                            <img src="images/grunge4.png" alt="" class="grime-image">
                            <img src="images/grunge7green-dust-and-scratches.png" alt="" class="grime-image-2">
                        </div>
                    </div>

                    <div class="description-text-container">
                        <div id="type-output" class="type-description"> </div>
                    </div>

                    <div class="horizontal-lines-text-console"></div>
                    

                </div>


                <div class="right-pane" id="drop-zone">
                    <div>
                        <img src="images/cpu monitor/monitor wow.png" alt="" class="cpu-monitor-pic">
                    </div>

                    <div id="drop-zone-overlay"></div>

                    <div class="horizontal-lines-grime-container"></div>
                    
                    <div class="scientist-container">
                        <div class="scientist-media">
                            <video src="" muted autoplay playsinline class="scientist-vid hide">
                            </video>
                            <img src="images/scientist.png" alt="" class="scientist-pic">
                        </div>
                        
                        <span class="scientist-text" id="scientist-text"></span>
                    </div>
                    <div class="right-logo-container">

                        <div>
                            <img src="images/upload3.png" alt="" class="upload">
                        </div>

                        <span class="drag-and-drop-text">drag & drop</span>

                        <button class="file-upload-button">
                            File <br> upload
                            <img src="images/upload7.png" alt="" class="upload-button-picture">
                        </button>

                    </div>

                    <div class="text-input-container">
                        <input type="text" placeholder="Write/paste your text here" class="text-input">
                        <button class="enter-button">
                            <img src="images/enter/enterarrowamaze.png" alt="" class="enter-png">
                        </button>
                    </div>

                    <input type="file" id="file-input">
                </div>
            </div>
        </div>

        <div class="bottom-banner">

        </div>


    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
